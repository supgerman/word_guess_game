<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <!--JQuery-->
    <script src="assets/javascript/game.js"></script>
    <div class="container" style="display: inline-block">
        <div class="jumbotron text-center">
                <div class="row">
                    <div class="col-lg-12"> 
                        <img src="assets/images/hangmanFull.jpg">
                        <h1>The Hangman Game</h1>
                        </header>
                        <h3 class="win Song">You win! Gangnam Style</h3>                        
                        <h3 class="Lose Song">You lose! U Can't Touch This</h3>
                    </div>
                </div>
                <section class="music"></section>
            <div class="game" height="auto">
                <div class="row">
                    <div class="col-lg-6"> 
                            <div class="you Win">
                                <iframe src="https://giphy.com/embed/61jCIlahGab2E" width="180" height="115" frameBorder="0" class="giphy-embed" allowFullScreen>
                                </iframe>
                            </div>
                            <div class="You Lose">
                                <iframe src="https://giphy.com/embed/11rIergnpiYpvW" width="180" height="115" frameBorder="0" class="giphy-embed" allowFullScreen>
                                </iframe>
                            </div>
                    </div>      
                </div>
                </section>
                <section class="play-to-win">
                    <div class="col-lg-6">    
                        <h3>Press any key to get started</h3>
                        <p class="match">Wins</p>
                        <p class="different">Losses</p>
                        <h3 class="Current-word">
                        <div id="Keyword">
                        <p></p>
                        </div>
                        <h3>Number of Guesses Remaining</h3>
                        <h3 id="guesses-left"></h3>
                        <div class="clicked">
                        <p></p>
                        </div>
                    </div>
                </section>
            </div>
            </div>
        </div>

</body>
</html>
